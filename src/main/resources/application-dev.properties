## \uFFFD\u01F7\uFFFD\uFFFD\uFFFD\uFFFD\uFFFDswagger\uFFFD\uFFFD\uFFFD\uFFFD
sys.swagger.enable=true
sys.swagger.version=v1.0.0
sys.swagger.apiVersion=v1.0.0

sys.timeout.session=3600

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.messages.basename=pageContext

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

spring.devtools.restart.enabled=false
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=classpath:/templates/

## Mybatis \uFFFD\uFFFD\uFFFD\uFFFD
mybatis.typeAliasesPackage=com.zjqiu.pwdmng.entity.modal
mybatis.mapperLocations=classpath:mapper/**/*.xml
## \uFFFD\u0577\uFFFD
mybatis.configuration.mapUnderscoreToCamelCase=true

##localhost test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_pwdmng?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
#spring.datasource.url=jdbc:mysql://localhost:3306/db_pwdmng?useUnicode=true&characterEncoding=UTF-8&useSSL=false?serverTimezone=GMT%2B8":
spring.datasource.username=root
spring.datasource.password=123456

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base th:href="${  #httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() }"/>
    <title th:text="#{page.title.system}"></title>
    <link type="text/css"  rel="stylesheet"  th:href="@{/lib/bootstrap-4.3.1-dist/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/lib/jQuery/jQuery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/lib/popper/popper.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap-4.3.1-dist/js/bootstrap.min.js}"></script>
</head>
<style>

</style>
<body background="/images/bg_index2.jpg" style="overflow-y: hidden;">

<div style="width: 100%; height: 100%; background: rgba(0, 0, 0, 0.28); padding-top: 10%; padding-bottom: 30%; padding-left: 20%; padding-right: 20%;">
    <br><br>
    <div class="card"   style=" background: rgba(0, 0, 0, 0.25);">
            <div class="card-header" >
                <strong><span th:text="#{page.title.system}" style="color: #fff;"></span></strong>
               <div style="float: right;">
                   <a th:href="@{/?lang=zh_CN}"><span th:text="#{page.link.i18n.chinese}"></span></a>/
                   <a th:href="@{/?lang=en_US}"> <span th:text="#{page.link.i18n.english}"></span></a>/
                   <a th:href="@{/gotoLogin}"> <span th:text="#{page.link.login}"></span></a>
               </div>
            </div>
            <div class="card-body"  style=" background: rgba(0, 0, 0, 0.25); color: rgb( 255,255,255)">
               <ul>
                   <li>1.更新版本</li>
                   <li>2.更新版本</li>
                   <li>3.更新版本</li>
                   <li>4.更新版本</li>
                   <li>5.更新版本</li>
               </ul>
            </div>
        </div>
    </div>

</body>
</html>
